name: CI-CD Spring Boot Full

on:
  push:
    branches: 
      - '**'  # toutes les branches
    paths-ignore:
      - '**/README.md'
  pull_request:
    branches:
      - '**'

env:
  SPRING_DATASOURCE_URL: ${{ secrets.SPRING_DATASOURCE_URL }}
  SPRING_DATASOURCE_USERNAME: ${{ secrets.SPRING_DATASOURCE_USERNAME }}
  SPRING_DATASOURCE_PASSWORD: ${{ secrets.SPRING_DATASOURCE_PASSWORD }}

jobs:

  build:
    name: Build & Upload Artifact
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build project without tests
        run: mvn clean install -DskipTests 

      - name: Prepare artifact
        run: |
          mkdir -p staging
          cp target/*.jar staging/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: package-final
          path: staging
          if-no-files-found: error

  sonar-quality:
    name: SonarCloud Quality Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.TOKEN_EXO1_SONAR }}
        run: |
          mvn clean verify -DskipTests -Dpmd.skip=true sonar:sonar \
            -Dsonar.projectKey=cidevopsgithubaction \
            -Dsonar.organization=ciDevopsGithubAction \
            -Dsonar.host.url=https://sonarcloud.io \
            

  security-check:
    name: Security Analysis
    runs-on: ubuntu-latest
    needs: sonar-quality
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: OWASP Dependency-Check
        run: mvn org.owasp:dependency-check-maven:check -DskipTests -Dpmd.skip=true

  docker:
    name: Build & Push Docker
    runs-on: ubuntu-latest
    needs: [build, sonar-quality, security-check]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: package-final
      - name : show download artifact directory
        run: pwd && ls .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build Docker image
        run: |
          BRANCH_TAG=${GITHUB_REF#refs/heads/}
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/{{DOCKER_HUB_NAME}}:$BRANCH_TAG staging/
          if [ "$BRANCH_TAG" == "main" ]; then
            docker tag ${{ secrets.DOCKER_HUB_USERNAME }}/{{DOCKER_HUB_NAME}}:main \
                       ${{ secrets.DOCKER_HUB_USERNAME }}/{{DOCKER_HUB_NAME}}:latest
          fi

      - name: Push Docker image
        run: |
          BRANCH_TAG=${GITHUB_REF#refs/heads/}
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/{{DOCKER_HUB_NAME}}:$BRANCH_TAG
          if [ "$BRANCH_TAG" == "main" ]; then
            docker push ${{ secrets.DOCKER_HUB_USERNAME }}/{{DOCKER_HUB_NAME}}:latest
          fi

  deploy:
    name: Deployment
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/main' && success()
    steps:
      - name: Deployment placeholder
        run: echo "Déploiement configuré uniquement pour la branche main"
